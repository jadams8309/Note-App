<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes app for me</title>
</head>
<body>
    <div id="notes">
        <h2>Notes</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter notes title">
            <input type="text" name="" id="body" placeholder="Enter body notes">
            <select id="color">
                <option >Select Color</option>
                <option value="#ff1a1a">Red</option>
                <option value="#0080ff">Blue</option>
                <option value="#008040">Green</option>
                <option value="#ff9900">Orange</option>
            </select>
            <button type="button" class="add">Add Note</button>
        </div>
        <div class="notesdiv">
            <div class="note">
                <div class="text">
                    <b>Learn react</b>
                    <p>Take a course</p>
                </div>
                <button class="add">Edited Note</button>
                <button class="delete">Delete Note</button>
            </div>
        </div>
    </div>
    
</body>
</html>
